<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reality Filter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
        background: black;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: relative;
        right: 0;
        top: 0;
        -z-index: 100;
      }
      #webglviewer canvas, .video {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer">
      <div id="gif" style="position: absolute; z-index: 1000;"></div>
    </div>

    <!--<script src="./js/three.min.js"></script>-->
    <!--<script src="./js/StereoEffect.js"></script>-->
    <script src="./js/close-pixelate-canvas.js"></script>
    <script src="./js/tracking/tracking.js"></script>
    <script src="./js/leap/leap-0.6.4.min.js"></script>


    <script src="./js/main.js"></script>
    <script src="./js/filters/canvasfilters.js"></script>
    <script src='./js/filters/gifshot.js'></script>

    <!--<script src="./js/main-cardboard.js"></script>-->


    <!-- add your filters here -->
    <script src="./js/filters/beach.js"></script>

    <script src="./js/filters/example-arcade.js"></script>
    <script src="./js/filters/example-blackandwhite.js"></script>
    <script src="./js/filters/example-inverse.js"></script>
    <script src="./js/filters/example-sepia.js"></script>
    <script src="./js/filters/example-color-flow.js"></script>

    <script src="./js/filters/vidi-mirror.js"></script>
    <script src="./js/filters/vidi-baw.js"></script>
    <script src="./js/filters/vidi-trippin.js"></script>
    <script src="./js/filters/anda-contrasts.js"></script>
    <script src="./js/filters/vidi-blurspin.js"></script>
    <script src="./js/filters/vidi-volatile.js"></script>
    <script src="js/filters/delia-filter3.js"></script>
  </body>
</html>
